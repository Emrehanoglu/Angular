<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3"> <!-- 3 lük kısımda kategori menüsü olacak -->
            <cart-summary></cart-summary>
            <div class="list-group">
                <button (click)="changeCategory()" 
                class="list-group-item list-group-item-action"
                [class.active]="selectedCategory==null">Tüm Kategoriler</button>
                <button *ngFor="let item of categories" 
                    (click)="changeCategory(item)" 
                    class="list-group-item list-group-item-action"
                    [class.active]="item==selectedCategory"> <!-- eşit ise class içerisine active elementini ekle -->
                    {{item.name}}</button>
            </div>
        </div>
        <div class="col-9"> <!-- 9 luk kısımda filmler olacak -->
            <div class="row">
                <div class="col-md-12"> <!-- col-md-12 : 12 lik bir kolon yer kaplayacak -->
                    <div class="alert alert-warning">
                        <div class="form-inline float-right m-0 p-0"> <!-- kullanıcı sayfa üzerinde istediği kadar ürün görüntüleyebilsin -->
                            <!-- float-right : dropDown sağa yaslansın -->
                            <!-- m-0 ve p-0 bootstrap' e özgü class yapıları -->
                            <select class="form-control-sm" 
                            [value]="productsPerPage" 
                            (change)="changePageSize($any($event.target).value)">
                            <!-- [value]="productsPerPage" ile başlangıcta 3 eleman gelmiş olacak çünkü ts tarafında 3 olarak tanım var -->
                            <!-- $any($event.target).value ile dropDown dan seçilen değer null olamaz diyoruz -->    
                                <option value="2">2 tane</option>
                                <option value="3">3 tane</option>
                                <option value="4">4 tane</option>
                                <option value="6">6 tane</option>
                                <option value="8">8 tane</option>
                            </select>
                        </div>
                        {{selectedProducts.length}} tane ürün bulundu.
                    </div>
                </div>
                <ng-container *ngFor="let p of products">
                    <div class="col-md-4"> <!-- her bir film için col-md-4 lük bir alan olusturdum -->
                        <div class="card mb-3"> <!-- her bir card aşağıdan 3 lük bir bosluk bıraksın -->
                            <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="">{{p.name}}</a>                                    
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"> {{p.price}}</i>
                                </small>
                            </div>
                            <div class="card-footer text-center"><!-- text-center : içindeki yazılar ortalansın -->
                                <button class="btn btn-outline-primary btn-sm">Details</button> <!-- btn-sm : küçük buton -->
                                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm" style="margin-left: 5px">Add to Cart</button> <!-- ml-3 : soldan 3lük boşluk -->
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="row mt-3">
                    <div class="col">
                        <div class="btn-group">
                            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                            [class.active]="page==selectedPage">
                                {{page}}    
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

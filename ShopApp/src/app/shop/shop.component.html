<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3"> <!-- 3 lük kısımda kategori menüsü olacak -->
            <cart-summary></cart-summary>
            <category-list (category)="getCategory($event)"></category-list>
            <!-- (category) ifadesi category-list.component.ts içerisinde output parametrem oluyor,
            $event ise seçtiğim yenı kategori bilgisi oluyor-->
        </div>
        <div class="col-9"> <!-- 9 luk kısımda filmler olacak -->
            <div class="row">
                <div class="col-md-12"> <!-- col-md-12 : 12 lik bir kolon yer kaplayacak -->
                    <div class="alert alert-warning">
                        <div class="form-inline m-0 p-0" style="float: right;"> <!-- kullanıcı sayfa üzerinde istediği kadar ürün görüntüleyebilsin -->
                            <!-- float-right : dropDown sağa yaslansın -->
                            <!-- m-0 ve p-0 bootstrap' e özgü class yapıları -->
                            <select class="form-control-sm" 
                            [value]="productsPerPage" 
                            (change)="changePageSize($any($event.target).value)">
                            <!-- [value]="productsPerPage" ile başlangıcta 3 eleman gelmiş olacak çünkü ts tarafında 3 olarak tanım var -->
                            <!-- $any($event.target).value ile dropDown dan seçilen değer null olamaz diyoruz -->    
                                <option value="2">2 tane</option>
                                <option value="3">3 tane</option>
                                <option value="4">4 tane</option>
                                <option value="6">6 tane</option>
                                <option value="8">8 tane</option>
                            </select>
                        </div>
                        {{selectedProducts.length}} tane ürün bulundu.
                    </div>
                </div>
                <product-list [products]="products"></product-list>
                <!-- [products] ifadesi product-list.componen.ts içerisindeki @Input parametrem oluyor, 
                "products" ifadesi ise shop.component.ts içerisindeki get products 'daki products oluyor.'-->
                <div class="row mt-3">
                    <div class="col">
                        <div class="btn-group">
                            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                            [class.active]="page==selectedPage">
                                {{page}}    
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

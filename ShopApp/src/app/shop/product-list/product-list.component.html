<div class="row">
    <div class="col-md-4" *ngFor="let p of products"> <!-- her bir film için col-md-4 lük bir alan olusturdum -->
        <div class="card mb-3"> <!-- her bir card aşağıdan 3 lük bir bosluk bıraksın -->
            <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="">{{p.name}}</a>                                    
                </h4>
                <small class="text-muted">
                    <i class="fas fa-lira-sign"> {{p.price}}</i>
                </small>
            </div>
            <div class="card-footer text-center"><!-- text-center : içindeki yazılar ortalansın -->
                <button class="btn btn-outline-primary btn-sm">Details</button> <!-- btn-sm : küçük buton -->
                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm" style="margin-left: 5px">Add to Cart</button> <!-- ml-3 : soldan 3lük boşluk -->
            </div>
        </div>
    </div>
</div>

<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
    <div class="col-md-2">
        <img src="/assets/img/{{selectedProduct.imageUrl}}" style="width: 100px; height: 110px;">
    </div>
    <div class="col-md-10">
        <div class="card-title">
            {{selectedProduct.name}}
        </div>
        <div class="card-text">
            {{selectedProduct.description}}
        </div>
        <button (click)="hideDetails()" class="btn btn-outline-primary btn-sm">Se√ßimi iptal et</button>
        <button (click)="addProductToCart(selectedProduct)" class="btn btn-primary btn-sm" style="margin-left: 5px">Add to Cart</button>
    </div>
</div>

<div class="row">
    <ng-container *ngFor="let p of products">
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="/assets/img/1.jpg" alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title text-center">
                        <a href="">{{p.name}}</a>
                    </h4>
                    <small class="text-muted">
                        <i class="fas fa-lira-sign">{{p.price}}</i>
                    </small>
                </div>
                <div class="card-footer text-center">
                    <button (click)="displayDetails(p)" class="btn btn-outline-primary btn-sm">Detail</button>
                    <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm" style="margin-left: 5px;">Add to Cart</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

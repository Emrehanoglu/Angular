<navbar></navbar>
<div class="container pt-100 mb-5">
    <h1 class="mb-2">Alışveriş Sepetiniz</h1>
    <div class="row">
        <div class="col-8">
            <ng-container *ngIf="cart.itemCount>0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Ürün</th>
                            <th>Fiyat</th>
                            <th>Miktar</th>
                            <th>Toplam</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart.items">
                            <td>
                                <img src="/assets/img/{{item.product.imageUrl}}" width="80" alt="">
                            </td>
                            <td>{{item.product.name}}</td>
                            <td>{{item.product.price}}</td>
                            <td>
                                <input type="text" class="form-control" [value]="item.quantity"
                                style="width: 50px;" 
                                (change)="cart.updateQuantity(item.product,$any($event.target).value)">
                            </td>
                            <td>{{item.quantity! * item.product.price!}} ₺</td>
                            <td>
                                <button class="btn btn-danger btn-sm">
                                    <i (click)="cart.removeItem(item.product.id!)" class="fa fa-times fa-fw"></i> <!-- çarpı ikonu -->
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
            <ng-container *ngIf="cart.itemCount==0">
                <div class="alert alert-warning mt-3">
                    Sepetinizde ürün bulunmamaktadır. <br>
                    <button [routerLink]="['/shop']" routerLinkActive="router-link-active" class="btn btn-link p-0" >
                        Alışveriş yapmaya devam etmek için tıklayınız
                    </button>
                </div>
            </ng-container>
        </div>
        <div class="col-4">
            <ng-container *ngIf="cart.itemCount>0">
                <div class="text-left">
                    <h4>Alışveriş Özeti</h4>
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th>Toplam : </th>
                                <th>{{cart.totalPrice}} ₺</th>
                            </tr>
                        </thead>
                    </table>
                    <div>
                        <button [routerLink]="['/shop']" routerLinkActive="router-link-active"  class="btn btn-outline-primary btn-sm">
                            Alışverişe devam et
                        </button>
                        <button [routerLink]="['/checkout']" routerLinkActive="router-link-active"  class="btn btn-outline-primary btn-sm ml-5">
                            Alışverişi tamamla
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<navbar></navbar>

<div class="container pt-100" style="margin-top: 100px;">
    <div class="row">
        <div class="col-3">
            <cart-summary></cart-summary>
            <category-list (category)="getCategory($event)"></category-list>
        </div>
        <div class="col-9">
            <div class="alert alert-warning">
                <div class="form-inline p-0 m-0" style="float: right;">
                    <select class="form-control"
                    [value]="productsPerPage"
                    (change)="changePageSize($any($event.target).value)">
                        <option value="2">2 Tane</option>
                        <option value="3">3 Tane</option>
                        <option value="4">4 Tane</option>
                        <option value="6">6 Tane</option>
                        <option value="8">8 Tane</option>
                    </select>
                </div>
                {{selectedProducts.length}} tane ürün bulundu.
            </div>
            <product-list [products]="products"></product-list>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button *ngFor="let page of pageNumbers" class="btn btn-outline-primary" (click)="changePage(page)"
                        [class.active]="selectedPage==page">{{page}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<navbar></navbar>

<div class="container pt-100" style="margin-top: 100px;">
    <div class="row">
        <div class="col-3">
            <cart-summary></cart-summary>
            <div class="list-group">
                <a href="#" (click)="changeCategory()" class="list-group-item list-group-item-action"
                [class.active]="selectedCategory==null">TÃ¼m Kategoriler</a>
                <a *ngFor="let item of categories" href="#" class="list-group-item list-group-item-action"
                (click)="changeCategory(item)"
                [class.active]="item==selectedCategory">{{item.name}}</a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <ng-container *ngFor="let p of products">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/assets/img/1.jpg" alt="{{p.name}}">
                            <div class="card-body">
                                <h4 class="card-title text-center">
                                    <a href="">{{p.name}}</a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign">{{p.price}}</i>
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Detail</button>
                                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm" style="margin-left: 5px;">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button *ngFor="let page of pageNumbers" class="btn btn-outline-primary" (click)="changePage(page)"
                        [class.active]="selectedPage==page">{{page}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

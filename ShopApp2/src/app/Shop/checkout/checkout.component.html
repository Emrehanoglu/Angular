<navbar></navbar>

<div class="container pt-100 mb-3">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Teşekkür ederiz</h2>
        <h1>Siparişiniz kayıt edildi</h1>
        <button [routerLink]="['/shop']" class="btn btn-outline-primary" routerLinkActive="router-link-active">Alışverişe devam et</button>
    </div>
    <br><br>
    <form class="m-4" *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="order.name" required>
            <span *ngIf="submitted && name.invalid" class="text-danger">Lütfen bu alanı doldurunuz.</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="order.address" required>
            <span *ngIf="submitted && address.invalid" class="text-danger">Lütfen bu alanı doldurunuz.</span>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="order.city" required>
            <span *ngIf="submitted && city.invalid" class="text-danger">Lütfen bu alanı doldurunuz.</span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted && phone.invalid" class="text-danger">Lütfen bu alanı doldurunuz.</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="order.email" required>
            <span *ngIf="submitted && email.invalid" class="text-danger">Lütfen bu alanı doldurunuz.</span>
        </div>
        <div class="text-center" style="margin-top: 15px;">
            <button type="submit" class="btn btn-outline-success">Siparişi tamamla</button>
            <button type="submit" [routerLink]="['/shop']" routerLinkActive="router-link-active" class="btn btn-outline-primary"
            style="margin-left: 5px;">Alışverişe devam et</button>
        </div>
    </form>
</div>

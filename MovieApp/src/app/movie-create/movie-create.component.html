<h1>Create Movie</h1>

<form #form="ngForm" (ngSubmit)="createMovie(form)">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required minlength="5" type="text" class="form-control" [(ngModel)]="model.title" name="title">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="model.description" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" class="form-control" [(ngModel)]="model.imageUrl" name="imageUrl">
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select class="form-select" [(ngModel)]="model.categoryId" name="categoryId">
            <option value="-1">Se√ßiniz</option>
            <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>

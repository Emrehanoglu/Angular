<h1>Create Movie</h1>

<form #form="ngForm" (ngSubmit)="createMovie()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required minlength="5" #title="ngModel" type="text" class="form-control" [(ngModel)]="model.title" name="title">
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
            <p *ngIf="title.errors.required">Gerekli alan</p> <!-- validasyon hatası required ile geliyorsa bu hata mesajını göster -->
            <p *ngIf="title.errors.minlength">Minimum 5 karakter girilmelidir</p> <!-- validasyon hatası minlength ile geliyorsa bu hata mesajını göster -->
        </div> 
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea required class="form-control" #description="ngModel" [(ngModel)]="model.description" name="description"></textarea>
        <div class="alert alert-danger" *ngIf="description.invalid && description.touched">Gerekli alan</div>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input required type="text" class="form-control" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" name="imageUrl">
        <div class="alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched">Gerekli alan</div>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select required class="form-select" #categoryId="ngModel" [(ngModel)]="model.categoryId" name="categoryId">
            <option value="">Seçiniz</option>
            <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="categoryId.invalid && categoryId.touched">Gerekli alan</div>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>

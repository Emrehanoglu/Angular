<h1>Create Movie</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" formControlName="title">
        <!-- <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
            <p *ngIf="title.errors.required">Gerekli alan</p>
            <p *ngIf="title.errors.minlength">Minimum 5 karakter girilmelidir</p>
        </div>  -->
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="text" class="form-control" name="imageUrl" formControlName="imageUrl">
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select class="form-select" name="categoryId" formControlName="categoryId">
            <option value="">Se√ßiniz</option>
            <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>
    <button style="margin-top: 5px;" class="btn btn-warning" (click)="clearForm()">Clear</button>

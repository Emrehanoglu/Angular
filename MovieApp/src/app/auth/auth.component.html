<div class="row">
    <div class="col-5 mx-auto">
        <!-- <div *ngIf="error" class="alert alert-danger">
            {{error}}
        </div> -->

        <app-alert *ngIf="error" [message]="error" (close)="closeDialog()"></app-alert>
        
        <form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required email ngModel name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required minlength="8" ngModel name="password" id="password" class="form-control">
            </div>
        
            <button type="submit" [disabled]="authForm.invalid" 
            class="btn btn-dark">{{ isLoginMode ? 'Login' : 'Register'}}</button> <!-- isLoginMode değeri true ise Login, false ise Register yazacak -->
            <button type="button" class="btn btn-dark ms-2" (click)="onToggleMode()">
                Toggle to {{isLoginMode ? 'Register' : 'Login'}}
            </button> <!-- click eventi ile isLoginMode değerini değiştirebiliyor olacağım -->
        </form>
        
        <div *ngIf="loading" class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
